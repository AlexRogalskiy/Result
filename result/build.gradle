apply plugin: 'kotlin'
apply plugin: 'com.novoda.bintray-release'

sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
    test.java.srcDirs += 'src/test/kotlin'
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    testCompile "junit:junit:$junit_version"
}

buildscript {
    ext {
        kotlin_version = '1.0.0-beta-4584'
        junit_version = '4.12'

        bintray_version = '0.3.4'
    }

    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.novoda:bintray-release:$bintray_version"
    }
}

publish {
    artifactId = 'result'
    desc = 'The modelling for success/failure of operations in Kotlin'
    groupId = 'com.github.kittinunf.result'
    publishVersion = '0.4'
    uploadName = 'Result'
    website = 'https://github.com/kittinunf/Result'
}
